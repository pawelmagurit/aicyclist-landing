<svg width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient matching MagurIT logo -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cycling wheel icon -->
  <circle cx="25" cy="25" r="20" fill="none" stroke="url(#iconGradient)" stroke-width="2" stroke-dasharray="6 3" opacity="0.6"/>
  <circle cx="25" cy="25" r="13" fill="none" stroke="url(#iconGradient)" stroke-width="2"/>
  <circle cx="25" cy="25" r="3" fill="url(#iconGradient)"/>
  
  <!-- Spokes -->
  <line x1="25" y1="25" x2="25" y2="5" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="25" x2="25" y2="45" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="25" x2="5" y2="25" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.7"/>
  <line x1="25" y1="25" x2="45" y2="25" stroke="url(#iconGradient)" stroke-width="1.5" opacity="0.7"/>
  
  <!-- AI data points -->
  <circle cx="35" cy="15" r="2" fill="url(#iconGradient)" opacity="0.8"/>
  <circle cx="15" cy="35" r="2" fill="url(#iconGradient)" opacity="0.8"/>
</svg>

