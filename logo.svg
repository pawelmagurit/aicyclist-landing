<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient matching MagurIT logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Graphic Symbol: Cycling wheel with AI elements -->
  <g transform="translate(5, 5)">
    <!-- Outer wheel ring (broken circle) -->
    <circle cx="25" cy="25" r="22" fill="none" stroke="url(#logoGradient)" stroke-width="2" stroke-dasharray="8 4" opacity="0.6"/>
    
    <!-- Inner wheel ring (complete circle) -->
    <circle cx="25" cy="25" r="15" fill="none" stroke="url(#logoGradient)" stroke-width="2"/>
    
    <!-- Central hub -->
    <circle cx="25" cy="25" r="4" fill="url(#logoGradient)"/>
    
    <!-- Spokes (data flow lines) -->
    <line x1="25" y1="25" x2="25" y2="7" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="25" y1="25" x2="25" y2="43" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="25" y1="25" x2="7" y2="25" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
    <line x1="25" y1="25" x2="43" y2="25" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- AI data points (dots along curves) -->
    <circle cx="35" cy="15" r="2" fill="url(#logoGradient)" opacity="0.8"/>
    <circle cx="40" cy="10" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="15" cy="35" r="2" fill="url(#logoGradient)" opacity="0.8"/>
    <circle cx="10" cy="40" r="1.5" fill="url(#logoGradient)" opacity="0.6"/>
    
    <!-- Connection lines to side elements -->
    <line x1="7" y1="25" x2="2" y2="25" stroke="url(#logoGradient)" stroke-width="1.5"/>
    <line x1="43" y1="25" x2="48" y2="25" stroke="url(#logoGradient)" stroke-width="1.5"/>
    
    <!-- Side connection points -->
    <circle cx="2" cy="25" r="2.5" fill="url(#logoGradient)"/>
    <circle cx="48" cy="25" r="2.5" fill="url(#logoGradient)"/>
    
    <!-- Curved data flow arcs -->
    <path d="M 48 25 Q 55 15, 60 10" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
    <path d="M 2 25 Q -5 35, -10 40" fill="none" stroke="url(#logoGradient)" stroke-width="1.5" opacity="0.5" stroke-linecap="round"/>
  </g>
  
  <!-- Text: AI CYCLIST -->
  <g transform="translate(60, 10)">
    <!-- AI CYCLI (solid gray) -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#374151" stroke="#f3f4f6" stroke-width="0.5">
      AI CYCLI
    </text>
    
    <!-- ST (gradient) -->
    <text x="102" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#textGradient)" stroke="#f3f4f6" stroke-width="0.5">
      ST
    </text>
  </g>
</svg>

